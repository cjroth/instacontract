title: "Terms of Agreement"
id: terms-of-agreement
content: "This agreement will begin {{begin-date|1 January 2014}} and terminate on the earlier of (a) the date {{contractor|Contractor}} completes the provision of the Services to the {{company|Company}} under this Agreement, or (b) {{end-date|31 December 2015}}. Either party may cancel this agreement on {{days-to-cancel|fourteen (14)}} days notice to the other party in writing, by certified mail or personal delivery. The {{contractor|Contractor}} and the {{company|Company}} may extend the termination date of this agreement by signing a written agreement of extension.,"
