title: "Expenses"
content: "{{contractor|Contractor}} shall not be authorized to incur on behalf of the  any expenses and will be responsible for all expenses incurred while performing the Services unless otherwise agreed to by the Company, which consent shall be evidenced in writing for any expenses in excess of $10. As a condition to receipt of reimbursement, {{contractor|Contractor}} shall be required to submit to the {{company|Company}} reasonable evidence that the amount involved was both reasonable and necessary to the Services provided under this Agreement."
