title: Consultation Services
id: consultation-services
content: "{{contractor|Contractor}} shall confer with the officers and employees of {{company|Company}} concerning matters relating to the management and organization of {{company|Company}}, their financial policies, the terms and conditions of employment, and generally any matter arising out of the business affairs of {{company|Company}}. {{company|Company}} and {{contractor|Contractor}} shall mutually agree upon project milestones and deliverables to be achieved or provided during the term of this Agreement. {{contractor|Contractor}} shall perform all services necessary to meet such project milestones and provide such project deliverables."